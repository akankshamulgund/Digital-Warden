<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names and Images</title>
    <style>
        .user {
            text-align: center;
            margin-bottom: 30px; /* Increase space between each user */
        }
        .user h2 {
            margin-bottom: 10px; /* Add space between username and image */
        }
        .user img {
            display: block;
            width: 400px; /* Set medium size for the image */
            height: 400px; /* Set medium size for the image */
            border-radius: 10px; /* Rounded corners for the image */
            margin: 0 auto 10px; /* Center image vertically and horizontally */
        }
    </style>
</head>
<body>
    <div class="user">
        <h2>User 1</h2>
        <img src="Img1.jpeg" alt="User 1 Image">
    </div>
    <div class="user">
        <h2>User 2</h2>
        <img src="Img2.jpeg" alt="User 2 Image">
    </div>
    <div class="user">
        <h2>User 3</h2>
        <img src="Img3.webp" alt="User 3 Image">
    </div>
    
</body>
</html>
